<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Minor Opus</title>

  </head>
  <body>
    <div id="outer">
      <!-- <button id="bootstrapSyntax">Boostrap syntax</button> -->
      <button id="newProgram">New</button>
      <button id="editSyntax">Edit Syntax</button>
      <button id="editType">Edit Type</button>
      <button id="editFormat">Edit Format</button>
      <button id="editSemantics">Edit Semantics</button>
      
      <div id="contents">
      </div>      
    </div>

    <dialog id="makeDialogue">
      <form method="dialog">
        <div>
          <button id="makeOr">Or</button>
        </div>
        <div>
          <button id="makeLiteral">Literal</button>
        </div>
        <div>
          <button id="makeText">Text</button>
        </div>
        <div>
          <button id="makeComment">Comment</button>
        </div>
        <div>
          <button id="makeTerminal">Terminal</button>
        </div>
        <div>
          <button id="makeIdentifier">Identifier</button>
        </div>
        <div>
          <button id="makeCancel" autofocus>Cancel</button>
        </div>
        
      </form>
    </dialog>

    <script type="module" src="/src/renderer.js"></script>
  </body>
</html>
